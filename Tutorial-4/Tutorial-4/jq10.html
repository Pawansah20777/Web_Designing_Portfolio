
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial4</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(4000);
  });
});


$(document).ready(function(){
  $("#btn2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});

$(document).ready(function(){
  $("#btn3").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
});

$(document).ready(function(){
  $("#btn4").click(function(){
    $("#div1").fadeTo("slow", 0.15);
    $("#div2").fadeTo("slow", 0.4);
    $("#div3").fadeTo("slow", 0.7);
  });
});
</script>
</head>
<body>
<button id="btn1">Click to fadeIn boxes</button>
<button id="btn2">Click to fadeOut boxes</button>
<button id="btn3">Click to fadeToggle boxes</button>
<button id="btn4">Click to fadeTo boxes</button>


<div id="div1" style="width:80px;height:80px;display:none;background-color:Black;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:pink;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:green;"></div>

</body>
</html>
